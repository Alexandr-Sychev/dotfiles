- name: Install awesome
  become: yes
  package:
    name: awesome
    state: present

- name: Install rofi
  become: yes
  package:
    name: rofi
    state: present

- name: Link config
  file:
    src: "{{ lookup('env', 'DOTFILES') }}/roles/awesomewm/files"
    dest: "{{ lookup('env', 'HOME') }}/.config/awesome"
    state: link
    force: yes
